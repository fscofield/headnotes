<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="#">Title</a>
    <ul class="nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Link</a></li>

  <div class="container">
    <div class="row-fluid" id="body-wrapper">
    <div class="doc">
      <h3>The Prince</h3>
      <div class="doc-text">
        {{document.text|safe}}
      </div>
    </div>
    <div class="annotation-entry">
      <h4>Create a new Annotation</h4>
      <p>*HTML Tags are valid*</p>
      <textarea rows="7" cols="15" id="textbox">Some sample annotation text</textarea>
      <button class="btn annotation-submit">Submit</button>
      <button class="btn annotation-cancel">Cancel</button>
    </div>
    <div class="annotations">
      <h3>Annotations</h3>
      <ul class="annotations-list">
      </ul>
    </div>  
  </div>
